<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{ room.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Room Number</span></dt>
                <dd>
                    <span>{{ room.roomNumber }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ room.name }}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{ room.createdBy }}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{ room.createdDate }}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{ room.lastModifiedBy }}</span>
                </dd>
                <dt><span>Last Modified Date</span></dt>
                <dd>
                    <span>{{ room.lastModifiedDate }}</span>
                </dd>
                <dt><span>Facility</span></dt>
                <dd>
                    <div *ngIf="room.facilityId">
                        <a [routerLink]="['/facility', room.facilityId, 'view']">{{ room.facilityId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
